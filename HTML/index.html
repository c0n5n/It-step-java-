<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
 GET: данные отправляются в открытом виде в строке запроса(URL)
 <сайт>?name=vasya&age=12&height=175
 после знака? идут дополнительные параметры
 
 POST:данные передаются в закрытом виде
 в теле запроса

-->
<body> 
    <form action="https://www.google.com" method="POST">
        <!--у тега инпут нет закрывающего, -->
        <!--required не даст отправить на сайт-->
        <input name="name" required value="HTML" />
        <br />
        <!--можно только числа вводить-->
        <input name="age" type="number" step="0.2" max="15" min="5"/>
        <br />
        <!--вводятся звездочки вместо цифорок-->
        <!--плэйсхолдер-на заднем фоне записываестся невидимкой-->
        <input placeholder="Enter password" type="password" />
        <br />
        <!--галочка в квадратике-->
        <!--checked добавляет галочку сразу-->
        <input type ="checkbox" checked/>
        <br />
        <!--кружочки-->
        <input name="test" type ="radio"/>
        <!--Спан пишет на той же строке--> 
        <span>JAVA</span>
        <br />
        <input name="test" type ="radio"/> 
        <span>JS</span>

        <!-- селект-выпадающий список, опшн - тексты которые выпадают-->
        <select name="fruit">
            <!--бич будет зафиксирован первым-->
            <option selected value="1">
               BITCH     
            </option>
            <option value="1">FUCK</option>
        </select>
        <!--текстареа большое поле ввода, rows-ширина cols-длина-->
        <textarea rows="10" cols="20"></textarea>
        <br />
        <input type="button" value="Click me" />
        <!--если использовать button внутри form кнопка будет отправляться на сервер-->
        <button>Send nudes</button>
        <!--одно и то же-->
        <input type ="submit" value="OK" />
    </form>
    <!--ненумерованный список-->
    <!--type = disk, circle, square-->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <!--нумерованный список-->
    <ol type="I">
        <li>Vasya</li>
        <li>Masha</li>
        <li>Petya</li>
    </ol>
    <!--th -жирный, td- тоненький, -->
    <!--отображение таблиц-->
    <table border="5">
        <!--голова таблица-->
        <thead>
            <!--строка таблица-->
            <tr>
                <!--столбец-->
                <th>
                    Name
                </th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--роуспан обьединение столбцов-->
                <td>Vasya</td>
                <td>13</td>
                <td rowspan="2">Transgender</td>

            </tr>
            <tr>
                <td>Nastya</td>
                <td>14</td>
                

            </tr>
            <tr>
                <td>Pety</td>
                <td>20</td>
                <td>Transgender</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!--обьединение столбцов colspan кол-во столбцов для обьединения-->
                <th>Total</th>
                <td colspan="2">3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
